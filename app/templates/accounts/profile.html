{% extends "accounts_base.html" %}
{% block title %}
Profile
{% endblock %}

{% block page_content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card p-4 border-0">
                <div class="card-body">
                    <h3 style="color: #5168c4" class="text-center mb-4">Upload Documents</h3>
                    <form method="POST" action="{{ url_for('accounts.profile') }}" enctype="multipart/form-data">
                        <div class="form-group mb-3">
                            <label for="nationalID" class="form-label">National ID</label>
                            <input type="file" id="nationalID" name="nationalID" class="form-control" required>
                        </div>
                        
                        <div class="form-group mb-3">
                            <label for="businessCertificate" class="form-label">Business Certificate</label>
                            <input type="file" id="businessCertificate" name="businessCertificate" class="form-control" required>
                        </div>
                        
                        <div class="form-group mb-3">
                            <label for="kraPin" class="form-label">KRA PIN</label>
                            <input type="file" id="kraPin" name="kraPin" class="form-control" required>
                        </div>
                        
                        <div class="d-grid mt-4">
                            <button type="submit" class="custom-btn-primary">Upload documents</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
